<!--
User registration form template
@th:object user, UserDTO object
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<div class="container">
    <h1>User registration</h1>
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="POST" enctype="utf8">

        <div class="form-group">
            <label class="label">Username</label>
            <input th:field="*{username}" class="form-control"/>
            <ul class="text-danger" th:each="error: ${#fields.errors('username')}">
                <li th:each="message : ${error.split(';')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label class="label">First name</label>
            <input th:field="*{firstName}" class="form-control"/>
            <ul class="text-danger" th:each="error: ${#fields.errors('firstName')}">
                <li th:each="message : ${error.split(';')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label class="label">Last name</label>
            <input th:field="*{lastName}" class="form-control"/>
            <ul class="text-danger" th:each="error: ${#fields.errors('lastName')}">
                <li th:each="message : ${error.split(';')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label class="label">Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <ul class="text-danger" th:each="error: ${#fields.errors('email')}">
                <li th:each="message : ${error.split(';')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label class="label">password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
                <li th:each="message : ${error.split(';')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>

        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
